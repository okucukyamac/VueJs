<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Style Binding</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .uncompleted-item {
        background-color: #dc354536;
      }
      .completed-item {
        background-color: #19875454;
      }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="d-flex justiify-content-star mb-4">
              <input type="text" class="form-control" @keydown.enter="addTodo" />
              <!-- <button class="btn btn-primary btn-sm">Ekle</button> -->
            </div>
            <div v-if="todoList.length>0">
              <ul class="list-group">
                <li
                  v-for="todo in todoList"
                  :class="{'completed-item':todo.completed,'uncompleted-item':!todo.completed}"
                  :key="todo.id"
                  class="list-group-item d-flex justify-content-between"
                >
                  <div>
                    <input type="checkbox" v-model="todo.completed" :id="`completed_checkbox_${todo.id}`" class="form-check-input" />
                    <label :for="`completed_checkbox_${todo.id}`" class="form-check-label">{{todo.text}}</label>
                  </div>
                  <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Sil</button>
                </li>
              </ul>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-success">Tamamlanmış item sayısı {{completedItemCount}}</small><br />
                <small class="text-danger">Tamamlanmamış item sayısı {{unCompletedItemCount}}</small>
              </div>
            </div>
            <div v-else class="alert alert-warning">Henüz eklenmiş bir todo bulunmamaktadır.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
