<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Events</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-4 p-2 card">
                        <h3 class="text-center">{{counter}}</h3>
                        <div
                            class="d-flex justify-content-center align-items-center"
                        >
                            <button
                                class="btn mr-2 btn-sm btn-primary"
                                @click="counter++"
                            >
                                +
                            </button>
                            <button
                                class="btn btn-sm btn-danger"
                                @click="counter--"
                            >
                                -
                            </button>
                        </div>
                        <div class="alert alert-warning">
                            <!-- {{counter>5? 'Büyük':'Küçük'}} -->
                            {{getCounterResult}}

                        </div>
                    </div>

                    <div class="col-4 p-2 card">
                        <h3 class="text-center">{{counter2}}</h3>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn mr-2 btn-sm btn-primary" @click="counter2++">+</button>
                            <button class="btn btn-sm btn-danger" @click="counter2--">-</button>
                        </div>
                        <div class="alert alert-warning">
                            <!-- {{counter>5? 'Büyük':'Küçük'}} -->
                            {{getCounter2Result}}

                        </div>
                    </div>
                    
                </div>

                
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
